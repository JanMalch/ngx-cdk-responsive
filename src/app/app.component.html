<h1>ngx-cdk-responsive Demo</h1>
<ng-container responsiveSwitch [observe]="observePoints">
  <p *responsiveCase="'<= Small'">Small {{ i }}</p>
  <p *responsiveCase="'Medium'">Medium {{ i }}</p>
  <p *responsiveCase="'Large and larger'">Large {{ i }}</p>
</ng-container>
<hr>
<p *responsive="{'Small and smaller': onSmall}; observe: observePoints; update: onChange$" >
  Default
</p>

<ng-template #onSmall>
  <p>Small and smaller</p>
</ng-template>

<button (click)="incr()">++</button>
